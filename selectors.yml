products:
    css: 'div[data-component-type="s-search-result"]'
    xpath: null
    multiple: true
    type: Text
    children:
        product title:
            css: 'h2 a.a-link-normal.a-text-normal'
            xpath: null
            type: Text
        product url:
            css: 'h2 a.a-link-normal.a-text-normal'
            xpath: null
            type: Link
        product price:
            css: 'span.a-price:nth-of-type(1) span.a-offscreen'
            xpath: null
            type: Text
        product details:
            css : '#productDescription'
            type : text
